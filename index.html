<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product Preview Card Component</title>
  <meta name="description" content="Frontend Mentor Challenge: Product preview card component.">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <main>
    <article class="product-card">
      <img src="images/image-product-mobile.jpg" class="product-image" alt="Gabrielle Essence Eau de Parfum">
      <div class="product-description">
        <h3 class="product-type">Perfume</h3>
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="product-desc-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        
        <div class="product-price">
          <h2 class="product-price_current">$149.99</h2>
          <p class="product-price_old">$169.99</p>
        </div>
      
        <button class="product-addCart-button">
          <img src="images/icon-cart.svg" alt="Cart icon" class="cart-icon">
          Add to Cart
        </button>
      </div>
    </article>
  </main>
  
  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</p>
  </footer>
</body>
</html>
